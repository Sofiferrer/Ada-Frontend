        <script>

            var participantes =["Ana", "Osvaldo", "Raul", "Celia", "Maria", "Antonio"];

            function crearElementoUl() {
                participantes.sort();
                participantesHtml = [];
                participantes.forEach(item => {
                    participantesHtml = participantesHtml + '<li>' + item + '</li>';
                })
                document.getElementById('lista').innerHTML = 'Lista de participantes, ordenada alfabeticamete' + participantesHtml;
            }

             function agregarParticipante(){
                var nombreParticipante = document.getElementById("nombre").value;
                
                if(!participantes.includes(nombreParticipante)){
                    participantes.push(nombreParticipante);
                    console.log (participantes);
                    crearElementoUl();
                }       
                else {
                    alert("Nombre ya existe en al lista. Agregue otro participante")
                }                     
            }
