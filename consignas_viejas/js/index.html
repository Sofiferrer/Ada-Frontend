        <script>


            var suma = 2 + 2;
            var miedad = 30;
            var edaddeotro = 25;
            var resultado_de_edades = miedad + edaddeotro;

            console.log("resultado: " + suma);
            console.log("resultado suma de edad: " + resultado_de_edades);
            console.log("resultado suma de edad: " + (miedad + edaddeotro));

            var resultado2 = suma >= miedad;
            console.log("resultado2 : " + resultado2);

            var resultado4 = resultado2 == false || miedad === 30;
            console.log("resultado4 : " + resultado4);

            console.log("resultado 4 de tipo: " + typeof resultado4);
            console.log("resultado miedad de tipo: " + typeof miedad);
            var nombre = "Sofia";
            console.log("resultado nombre de tipo: " + typeof nombre);
            var apellido = " Ferrer";

            var nombrecompleto = nombre + "" + apellido;
            console.log("resultado nombre completo: " + nombrecompleto);

            //toUpperCase pone el string en mayuscula
            console.log(
                "resultado mi nombre completo: "+nombrecompleto.toUpperCase()
                );


            //toLowerCase pone todo el string en minuscula
            console.log(
                "resultado mi nombre completo: "+nombrecompleto.toLowerCase()
                );
            
            // length devuelve la cantidad de caracteres que tiene el string
            console.log(
                "cantidad de caracteres de nombre completo: "+nombrecompleto.length);
            
            // obtener un caracter de mis string
            console.log(
                "obtener letra de mi string: "+nombrecompleto.charAt(0))

            /* obtener un grupo de caracteres
            console.log(
                "obtener grupo de caracteres: "+nombrecompleto.fromCharCode(0,7))*/apellido
            
            // reemplazar un caracter
            console.log(
                "reemplazo: "+nombrecompleto.replace("Sofia", "S"))

            // repetir algo
            console.log(
                "repeticion: "+nombrecompleto.repeat(2))

            // match con expresion regular
            cadena = "Para mas informacion, vea Capítulo 3.4.5.1";
            expresion = /(capítulo \d+(\.\d)*)/i;
            hallado = cadena.match(expresion);
            console.log(hallado[0]);

            // substring obtiene una porcion del string
            console.log("Resultado de substring de nombre: "+nombre.substr(0, 4));

            // split sirve para dividir un string
            var spliteado = nombrecompleto.split("");
            console.log("Mi nombre spliteado: "+spliteado);
            var nombre = spliteado[0];
            var apellido = spliteado[6];
            console.log("Mi nombre spliteado: "+nombre);
            console.log("Mi apellido spliteado: "+apellido)

            // split 2 datos separados por , producto,precio,descripcion,stock
            cadena2 = "celular,$11150,moto G 5,2";
            var spliteado2 = cadena2.split(",");
            var producto = spliteado2[0];
            var precio = spliteado2[1];
            var descripcion = spliteado2[2];
            var stock = spliteado[3];
            console.log("Producto: "+producto);
            console.log("Precio: "+precio);
            console.log("Descripcion: "+descripcion);
            console.log("Stock: "+stock);
