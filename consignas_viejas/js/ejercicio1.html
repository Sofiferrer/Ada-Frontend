        <!-- Realizar un programa que muestre su nombre y su edad en una página HTML.
            Emplear el comando write del objeto document para imprimir.
            Tener en cuenta que si queremos que cada dato quede en una fila 
            distinta de la página debemosinsertar la etiqueta HTML(salto de linea en HTML), 
            es decir debemos disponer: document.write('')-->
    </head>
    <body onload="escribirNombre();">        
        <script>    
            function escribirNombre(){
                document.open();
                document.write('<p>Sofia Ferrer <br> 30 años</p>');
                document.close();
            }
        </script>       
        
    </body>
