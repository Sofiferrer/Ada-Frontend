        <!--Ejercicio 5: Escribir un programa en el cual se ingresen 
            cuatro números, calcular e informar lasuma de los dos 
            primeros y el producto del tercero y el cuarto.-->

    <body>
        <script>
            var primerNumero = prompt ("Ingrese primer número");
            var segundoNumero = prompt ("Ingrese segundo número");
            var tercerNumero = prompt ("Ingrese tercer número");
            var cuartoNumero = prompt ("Ingrese cuarto número");

            document.write ('Suma de primer y segundo número: ' + (parseInt(primerNumero)+(parseInt(segundoNumero))));
            document.write ('<br>');
            document.write ('Producto de tercer y cuarto número: ' + (parseInt(tercerNumero)*(parseInt(cuartoNumero))));
        </script>
