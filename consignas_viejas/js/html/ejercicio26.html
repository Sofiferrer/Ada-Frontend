    <body>        
        <script>    
        
         function obtener_cosas() {
            fetch("https://www.themealdb.com/api/json/v1/1/categories.php", {

                method: "get"
            })
                .then(response => response.json())
                .then(json => guardarCategorias(json.categories)
                )
                .catch(function (err) { });
        }

        function guardarCategorias(data) {
            var elementos = [];
            data.forEach(datos => {
                elementos.push(datos.id.categories)

                console.log(datos)
            })
        }
         

         
        </script>
